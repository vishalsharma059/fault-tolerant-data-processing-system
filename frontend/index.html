<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fault-Tolerant Event System</title>

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: #fff;
      padding: 16px;
      border-radius: 6px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    textarea {
      width: 100%;
      height: 130px;
      font-family: monospace;
      font-size: 14px;
    }

    button {
      padding: 8px 14px;
      border: none;
      background: #2563eb;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .status {
      font-weight: bold;
      margin-top: 10px;
    }

    .success { color: green; }
    .error { color: red; }

    pre {
      background: #111;
      color: #0f0;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 13px;
    }

    label {
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Fault-Tolerant Data Processing System</h1>

  <!-- INGEST CARD -->
  <div class="card">
    <h3>Submit Raw Event</h3>

    <textarea id="eventInput">
{
  "source": "client_A",
  "payload": {
    "metric": "value",
    "amount": "1200",
    "timestamp": "2024-01-01"
  }
}
    </textarea>

    <div class="row">
      <label>
        <input type="checkbox" id="simulateFailure" />
        Simulate failure
      </label>

      <button id="sendBtn" onclick="sendEvent()">Send Event</button>
    </div>

    <div id="status" class="status"></div>
    <pre id="ingestResult"></pre>
  </div>

  <!-- AGGREGATES CARD -->
  <div class="card">
    <h3>Aggregated Results</h3>
    <button onclick="fetchAggregates()">Refresh</button>
    <pre id="aggregateResult"></pre>
  </div>
</div>

<script>
  async function sendEvent() {
    const btn = document.getElementById("sendBtn");
    const status = document.getElementById("status");
    const output = document.getElementById("ingestResult");

    btn.disabled = true;
    status.textContent = "Sending event...";
    status.className = "status";

    try {
      let body = JSON.parse(document.getElementById("eventInput").value);

      if (document.getElementById("simulateFailure").checked) {
        body.simulateFailure = true;
      }

      const res = await fetch("http://localhost:5000/ingest", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();

      status.textContent = data.message;
      status.className =
        "status " + (res.ok ? "success" : "error");

      output.textContent = JSON.stringify(data, null, 2);
    } catch (err) {
      status.textContent = err.message;
      status.className = "status error";
    } finally {
      btn.disabled = false;
    }
  }

  async function fetchAggregates() {
    const output = document.getElementById("aggregateResult");

    try {
      const res = await fetch("http://localhost:5000/aggregates");
      const data = await res.json();
      output.textContent = JSON.stringify(data, null, 2);
    } catch (err) {
      output.textContent = err.message;
    }
  }
</script>

</body>
</html>
